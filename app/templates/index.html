<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Link to compiled CSS -->
    <link rel="stylesheet" href="static/css/styles.css" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Chatting with The Flask</h1>
    </header>
    <div id="chat-container">
        <!-- Chat messages container -->
        <div id="messages"></div>
        <!-- Typing Indicator (initially hidden) -->
        <div id="typing-indicator" style="display: none;">
            <span>Leo is typing</span> <!-- Or you can add a spinner or animation here -->
        </div>
        <div id="input-area">
            <!-- Textarea for multi-line input -->
            <textarea id="user-input" maxlength="140" placeholder="Message The Flask" rows="3"></textarea>
            <button onclick="sendMessage()">
                <span class="material-icons">keyboard_arrow_up</span>
            </button>
        </div>
        <div id="char-count-container">
            <span id="char-limit-phrase">Chats are recorded.</span>
            <span id="char-count">140 / 140</span>
        </div>
    </div>
    <!-- Javascript -->
    <script src="static/js/chat.js"></script>
</body>
</html>
